<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./image/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./image/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./image/favicon/favicon-16x16.png"
		/>
		<link
			rel="mask-icon"
			href="./image/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#603cba" />
		<meta name="theme-color" content="#ffffff" />

		<title>CRM - система клиентов SkillBus</title>

		<link rel="stylesheet" href="./styles/tailwind.css" />
		<link rel="stylesheet" href="./styles/choicesJS.min.css" />
		<link rel="stylesheet" href="./styles/index.css" />

		<script type="module" src="./index.js"></script>
	</head>
	<body class="relative bg-neutral-100">
		<header class="bg-white shadow-lg py-2 sm:py-6">
			<div
				class="w-full mx-auto px-2.5 flex items-center justify-center sm:px-5 md:w-182 md:justify-start md:gap-13 lg:w-246 lg:px-0"
			>
				<a class="block outline-none" href="/">
					<img
						class="size-6 sm:size-12.5"
						src="./image/logo.svg"
						alt="Логотип сайта"
					/>
				</a>
				<form class="hidden w-145 md:block" id="js-search-form">
					<input
						id="js-search-input"
						class="h-11 w-full px-4 border border-solid border-neutral-300 outline-none placeholder:text-neutral-400 transition-colors duration-300 ease-in-out focus-within:border-violet-500 focus:placeholder:opacity-0 lg:hover:not-focus-within:border-neutral-500"
						type="text"
						placeholder="Введите запрос"
					/>
				</form>
			</div>
		</header>

		<main class="pt-3.5">
			<div class="w-full mx-auto px-2.5 md:w-187 md:px-0 lg:w-246 lg:px-0">
				<h1 class="font-bold text-xl sm:text-2xl md:mb-2.5">Клиенты</h1>
				<div class="mx-auto">
					<h2 class="mt-1.5 mb-5 font-light text-neutral-300 md:hidden">
						Сортировать по:
					</h2>
					<ul
						class="flex flex-col gap-3 md:gap-1 md:grid md:grid-cols-[80px_218px_98px_98px_129px_auto] md:items-end lg:grid-cols-[90px_234px_152px_152px_148px_auto]"
					>
						<li class="flex md:justify-center">
							<button
								data-sort="id"
								class="sort-btn sort-btn_active sort-btn_svg"
							>
								<p class="flex items-center font-light text-xs">
									ID
									<span class="text-violet-500">
										<svg
											width="12"
											height="12"
											viewBox="0 0 12 12"
											fill="currentColor"
											xmlns="http://www.w3.org/2000/svg"
										>
											<path
												d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
											/>
										</svg>
									</span>
								</p>
							</button>
						</li>
						<li class="flex items-center md:justify-start">
							<button data-sort="fio" class="sort-btn">
								<p class="flex font-light text-xs">
									Фамилия Имя Отчество
									<span
										class="flex items-center w-max text-violet-500 flex items-center text-xs"
									>
										<svg
											width="12"
											height="12"
											viewBox="0 0 12 12"
											fill="currentColor"
											xmlns="http://www.w3.org/2000/svg"
										>
											<path
												d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
											/>
										</svg>
										А-Я
									</span>
								</p>
							</button>
						</li>
						<li class="flex items-center md:justify-start">
							<button data-sort="createdAt" class="sort-btn">
								<p class="font-light text-xs text-balance md:w-26">
									Дата и время создания
									<span class="inline-block text-violet-500">
										<svg
											width="12"
											height="12"
											viewBox="0 0 12 12"
											fill="currentColor"
											xmlns="http://www.w3.org/2000/svg"
										>
											<path
												d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
											/>
										</svg>
									</span>
								</p>
							</button>
						</li>
						<li class="flex items-center md:justify-start">
							<button data-sort="updatedAt" class="sort-btn">
								<p class="font-light text-xs text-balance md:w-26">
									Последние изменения
									<span class="inline-block text-violet-500">
										<svg
											width="12"
											height="12"
											viewBox="0 0 12 12"
											fill="currentColor"
											xmlns="http://www.w3.org/2000/svg"
										>
											<path
												d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
											/>
										</svg>
									</span>
								</p>
							</button>
						</li>
						<li class="hidden items-center md:justify-start md:flex">
							<p class="font-light text-xs text-neutral-300">Контакты</p>
						</li>
						<li class="hidden items-center md:justify-start md:flex">
							<p class="font-light text-xs text-neutral-300">Действия</p>
						</li>
					</ul>
				</div>
			</div>

			<div
				id="js-lists"
				class="relative w-full min-h-70 bg-white mx-auto mt-3.75 md:w-187 md:min-h-75 lg:w-246 lg:px-0"
			>
				<div
					id="js-preloader-list"
					class="absolute inset-0 flex items-center justify-center bg-transparent z-1 hidden"
				>
					<div class="spinner"></div>
				</div>
			</div>

			<div
				class="w-full flex justify-center py-10 md:fixed md:bottom-0 md:bg-neutral-100"
			>
				<button
					id="js-add-client"
					class="w-54 h-15 flex items-center justify-center gap-2.5 border solid border-violet-500 text-violet-500 font-medium active:text-white active:bg-violet-700 active:border-violet-700 md:hover:text-white md:hover:bg-violet-700 md:hover:border-violet-700 md:focus:text-white md:focus:bg-violet-300 md:hover:border-violet-300 transition-colors transition-bg transition-border duration-300 ease-in-out"
				>
					<svg
						width="23"
						height="16"
						viewBox="0 0 23 16"
						fill="currentColor"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
						/>
					</svg>
					Добавить клиента
				</button>
			</div>
		</main>
	</body>
</html>
